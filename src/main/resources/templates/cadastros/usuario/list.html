<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Usuários cadastrados</title>
</head>
<body>
    <div class="divTable">
        <div class="text-center pad">
            <h2 class="h2 mb-3 font-weight-normal">Lista de usuários</h2>
        </div>
        <a href="novo" class="btn btn-lg btn-primary btn-block" style="margin-bottom: 8px">Novo</a>
        <div class="text-center pad">
            <table class="table table-sm form-control">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Munícipio</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each = "usuario : ${usuarios}">
                        <td th:Text = "${usuario.nome}" style="LINE-HEIGHT:50px"></td>
                        <td th:Text = "${usuario.email}" style="LINE-HEIGHT:50px"></td>
                        <td th:Text = "${usuario.municipio.nomeIBGE}" style="LINE-HEIGHT:50px"></td>
                        <td style="LINE-HEIGHT:50px">
                            <a th:href="@{/usuario/alterar/{email}(email=${usuario.email})}" class="btn btn-primary">Alterar</a>
                            <a th:href="@{/usuario/deletar/{email}(email=${usuario.email})}" class="btn btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
