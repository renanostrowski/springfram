<main>
    <section>
        <div class="pesquisa">
            <div class="pesquisa">
                <form action="#" th:action="@{/busca}" th:object="${formAux}" method="post">

                    <input name="codigo" type="text"
                           placeholder="Código IBGE" autofocus="autofocus" required="true" th:field="${consulta.codigoIBGE}"/>
                    <input name="ano" type="text"
                           placeholder="Nome" autofocus="autofocus" required="true" th:field="${consulta.ano}"/>
                    <input name="mes" type="text"
                           placeholder="Nome" autofocus="autofocus" required="true" th:field="${consulta.mes}"/>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Buscar</button>
                </form>
        </div>
    </section>
    <section>
        <form action="#" th:action="@{/csv}" th:object="${consulta}" method="get">
            <table>
                <thead>
                <tr>
                    <th>Hora</th>
                    <th>Código IBGE</th>
                    <th>Cidade</th>
                    <th>Parcela</th>
                    <th>Valor Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "auxilio : ${auxilios}">
                    <td th:Text = "${auxilio.dataConsulta}" style="LINE-HEIGHT:50px"></td>
                    <td th:Text = "${auxilio.municipio.codigoIBGE}" style="LINE-HEIGHT:50px"></td>
                    <td th:Text = "${auxilio.municipio.nomeIBGE}" style="LINE-HEIGHT:50px"></td>
                    <td th:Text = "${auxilio.numeroParcela}" style="LINE-HEIGHT:50px"></td>
                    <td th:Text = "${auxilio.valor}" style="LINE-HEIGHT:50px"></td>
                </tr>
                </tbody>
            </table>
            <div style="margin= 30px">
                <a th:href="@{/csv/codigo/{codigo}/ano/{ano}/mes/{mes}(codigo = ${consulta.codigoIBGE}, ano = ${consulta.ano}, mes = ${consulta.mes})}" class="btn btn-primary">Gerar CSV</a>
                <a th:href="@{/auxilio/gravar/codigo/{codigo}/ano/{ano}/mes/{mes}(codigo = ${consulta.codigoIBGE}, ano = ${consulta.ano}, mes = ${consulta.mes})}" class="btn btn-primary">Gravar Consulta</a>
                <a th:href="@{/auxilio/atualizar/codigo/{codigo}/ano/{ano}/mes/{mes}(codigo = ${consulta.codigoIBGE}, ano = ${consulta.ano}, mes = ${consulta.mes})}" class="btn btn-primary">Atualizar</a>
                <a th:href="@{/auxilio/deletar/codigo/{codigo}/ano/{ano}/mes/{mes}(codigo = ${consulta.codigoIBGE}, ano = ${consulta.ano}, mes = ${consulta.mes})}" class="btn btn-danger">Exluir</a>
            </div>
        </form>
    </section>
</main>
